<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break-IT-Down Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="Logo">
      <div class="header">
          <img src="/img/logroup.svg" alt="">
      </div>
    </div>
    <div class="container">
      <div class="upper">
        <h1>Welcome Back</h1>
      </div>

      <div class="main-content">
        <div class="input-wrapper">
          <img src="./img/User.png" alt="user" />
          <input type="text" placeholder="Username" />
        </div>

        <div class="input-wrapper"> 
          <img src="./img/lock.png" alt="lock" />
          <input type="password" placeholder="Password" />
          <img src="./img/eye.png" alt="eye" />
        </div>

        <div class="options">
          <label><input type="checkbox" /> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <a href="home.html" class="btn">Login</a>

        <div class="divider"><span>or continue with</span></div>

        <div class="google-btn">
          <img src="./img/google.png" alt="Google" />Google
        </div>

        <div class="signup">
          Don't have an account? <a href="create.html">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
