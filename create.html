<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break-IT-Down - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="create.css" />
  </head>
  <body>
    <div class="header">
        <img src="/img/logroup.svg" alt="">
    </div>
    <div class="container">
      <h1>Create your account</h1>
      <div class="input-group">
        <img src="/img/User.png" alt="User Name" />
        <input type="text" placeholder="User Name" id="Username" required />
      </div>

      <div class="input-group">
        <img src="img/Mail.png" alt="Email Address" />
        <input type="text" placeholder="Email Address" id="emailadd" required />
      </div>

      <div class="input-group">
        <img src="img/lock.png" alt="Password" />
        <input type="password" placeholder="Password" id="password" required />
        <img src="img/eye.png" />
      </div>

      <div class="input-group">
        <img src="img/lock.png" alt="Confirm Password" />
        <input
          type="password"
          placeholder="Confirm Password"
          id="confirm-password"
          required
        />
        <img src="img/eye.png" />
      </div>
      <a href="login.html" class="signup-link">Sign up</a>

      <!-- <div class="signin-link">
        Already have an account? <a href="signin.html">Sign In</a>
      </div> -->
    </div>
  </body>
</html>
